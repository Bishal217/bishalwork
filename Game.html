<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 10px;
      text-shadow: 2px 2px 4px black;
    }
    canvas {
      display: block;
      margin: 10px auto;
      background: #111;
      border: 4px solid #fff;
      border-radius: 10px;
      touch-action: none;
      max-width: 95vw;
      height: auto;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #27ae60;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #2ecc71;
    }
    #controls {
      margin-top: 15px;
    }
    #controls button {
      font-size: 24px;
      margin: 5px;
      padding: 15px;
      border-radius: 50%;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    #controls button:hover {
      background: #666;
    }
    #info {
      margin-top: 15px;
      font-size: 18px;
    }
    #history {
      margin-top: 10px;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 8px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Maze Game</h1>

  <canvas id="gameCanvas"></canvas>

  <!-- Info Section -->
  <div id="info">
    <p>üèÜ Best Score: <span id="bestScore">-</span></p>
    <p>Steps Taken: <span id="steps">0</span></p>
    <p>üéØ Level: <span id="level">1</span></p>
    <div id="history"><strong>Game History:</strong><br><span id="gameHistory">No games yet.</span></div>
    <button onclick="resetHistory()">Reset History</button>
  </div>

  <!-- Mobile Controls -->
  <div id="controls">
    <button onclick="move('up')">‚¨ÜÔ∏è</button><br>
    <button onclick="move('left')">‚¨ÖÔ∏è</button>
    <button onclick="move('down')">‚¨áÔ∏è</button>
    <button onclick="move('right')">‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let gridSize, rows, cols, maze, player, exit, steps, level;
    let history = JSON.parse(localStorage.getItem("mazeHistory")) || [];

    // Maze Generator (Recursive Backtracking)
    function generateMaze(r, c) {
      const maze = Array.from({ length: r }, () => Array(c).fill(1));
      function carve(x, y) {
        const directions = [[0,-2],[0,2],[-2,0],[2,0]].sort(() => Math.random()-0.5);
        maze[y][x] = 0;
        for (let [dx,dy] of directions) {
          const nx=x+dx, ny=y+dy;
          if (ny>0 && ny<r && nx>0 && nx<c && maze[ny][nx]===1) {
            maze[y+dy/2][x+dx/2]=0;
            carve(nx,ny);
          }
        }
      }
      carve(1,1);
      return maze;
    }

    function startGame(startLevel=1) {
      level = startLevel;
      setupLevel();
    }

    function setupLevel() {
      // Difficulty increases with level
      if (level <= 3) { gridSize=40; rows=9; cols=9; }
      else if (level <= 6) { gridSize=30; rows=15; cols=15; }
      else { gridSize=20; rows=21; cols=21; }

      canvas.width = cols * gridSize;
      canvas.height = rows * gridSize;

      maze = generateMaze(rows, cols);

      player = { x:1, y:1 };
      exit = { x:cols-2, y:rows-2 };
      steps = 0;

      maze[player.y][player.x] = 0;
      maze[exit.y][exit.x] = 0;

      document.getElementById("steps").innerText = steps;
      document.getElementById("level").innerText = level;
      updateBestScoreUI();
      drawMaze();
      updateHistoryUI();
    }

    function drawMaze() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for (let r=0;r<rows;r++) {
        for (let c=0;c<cols;c++) {
          ctx.fillStyle = maze[r][c]===1 ? "#34495e" : "#2ecc71";
          ctx.fillRect(c*gridSize,r*gridSize,gridSize,gridSize);
        }
      }
      // Exit
      ctx.fillStyle = "gold";
      ctx.fillRect(exit.x*gridSize,exit.y*gridSize,gridSize,gridSize);
      // Player
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(player.x*gridSize+gridSize/2, player.y*gridSize+gridSize/2, gridSize/3,0,Math.PI*2);
      ctx.fill();
    }

    function move(dir) {
      let newX=player.x, newY=player.y;
      if (dir==="up") newY--;
      if (dir==="down") newY++;
      if (dir==="left") newX--;
      if (dir==="right") newX++;

      if (newX>=0 && newX<cols && newY>=0 && newY<rows && maze[newY][newX]===0) {
        player.x=newX; player.y=newY;
        steps++;
        document.getElementById("steps").innerText = steps;
        drawMaze();
        if (player.x===exit.x && player.y===exit.y) setTimeout(()=>finishGame(),100);
      }
    }

    function finishGame() {
      alert("üéâ Level " + level + " complete! Steps: " + steps);
      history.push({level: level, steps: steps});
      localStorage.setItem("mazeHistory", JSON.stringify(history));

      const best = Math.min(...history.map(h=>h.steps));
      if (steps === best && history.length > 1) {
        alert("üèÜ New Record! You broke your previous best!");
      }

      level++;
      setupLevel();
    }

    function updateHistoryUI() {
      const historyDiv=document.getElementById("gameHistory");
      if (history.length===0) {
        historyDiv.innerText="No games yet.";
      } else {
        historyDiv.innerHTML=history.map((h,i)=>`Game ${i+1} (Level ${h.level}): ${h.steps} steps`).join("<br>");
      }
    }

    function updateBestScoreUI() {
      if (history.length===0) {
        document.getElementById("bestScore").innerText="-";
      } else {
        document.getElementById("bestScore").innerText=Math.min(...history.map(h=>h.steps));
      }
    }

    function resetHistory() {
      if (confirm("Reset all history and best score?")) {
        history=[];
        localStorage.removeItem("mazeHistory");
        updateHistoryUI();
        updateBestScoreUI();
      }
    }

    // Keyboard Controls
    document.addEventListener("keydown",(e)=>{
      if (e.key==="ArrowUp") move("up");
      if (e.key==="ArrowDown") move("down");
      if (e.key==="ArrowLeft") move("left");
      if (e.key==="ArrowRight") move("right");
    });

    // Start first game
    startGame();
  </script>
</body>
</html>
