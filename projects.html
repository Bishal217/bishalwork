<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - Bishal Gautam</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 3rem;
      color: #ffdd57;
      margin-bottom: 25px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      animation: fadeInDown 1.2s ease-in-out;
    }

    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto 40px;
      animation: fadeInUp 1.5s ease-in-out;
    }

    .card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      font-size: 1.1rem;
      line-height: 1.6;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
      background: rgba(255,255,255,0.2);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .card a {
      text-decoration: none;
      color: #00c6ff;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .card a:hover {
      color: #ffdd57;
    }

    p a {
      display: inline-block;
      text-decoration: none;
      font-weight: bold;
      background: #00c6ff;
      color: #000;
      padding: 10px 20px;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    p a:hover {
      background: #ffdd57;
      color: #000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transform: scale(1.1);
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Projects</h1>
  <div class="projects-container">
    <div class="card">Team presentation on market research for small businesses.</div>
    <div class="card">Class assignment analyzing international trade strategies.</div>
    <div class="card">Group project for Global Win-Win Program ideas exchange.</div>
    <div class="card"><a href="https://docs.google.com/document/d/1kP9Ge_tnlUCyeN2tRqz8glD38VDuX8zsKKjmBswHBH0/edit?usp=drivesdk" target="_blank">AI Prompt Document</a></div>
    <div class="card"><a href="https://bishal217.github.io/bishalwork/Maze.html" target="_blank">Old Maze Game</a></div>
    <div class="card"><a href="https://bishal217.github.io/bishalwork/Newmaze.html" target="_blank">Updated Maze Game</a></div>
    <div class="card"><a href="https://g.co/gemini/share/d6fcd0dec4ea" target="_blank">Learning Python</a></div>
    <div class="card"><a href="https://colab.research.google.com/drive/1EgpFovHiEaQ_mE8ysyl2dfPq9pfntNGE?usp=drive_link" target="_blank">Programming Fundamentals</a></div>
  </div>
  <p><a href="index.html">Back to Home</a></p>
</body>
</html>
