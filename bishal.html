<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f3f4f6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #4CAF50;
      color: white;
      padding: 15px 0;
      margin: 0;
    }
    .buttons {
      margin: 20px 0;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .result, .score {
      font-size: 20px;
      margin: 10px 0;
    }
    .winner {
      font-size: 22px;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üéÆ Rock, Paper, Scissors</h1>
  
  <div class="buttons">
    <button onclick="playGame('rock')">‚úä Rock</button>
    <button onclick="playGame('paper')">‚úã Paper</button>
    <button onclick="playGame('scissors')">‚úåÔ∏è Scissors</button>
  </div>

  <div class="result" id="result">Make your move!</div>
  <div class="score" id="score">You: 0 | Computer: 0</div>
  <div class="winner" id="winner"></div>

  <script>
    let userScore = 0;
    let computerScore = 0;

    function playGame(userChoice) {
      const choices = ["rock", "paper", "scissors"];
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];

      let resultText = "";
      if (userChoice === computerChoice) {
        resultText = `üòê It's a tie! You both chose ${userChoice}`;
      } else if (
        (userChoice === "rock" && computerChoice === "scissors") ||
        (userChoice === "paper" && computerChoice === "rock") ||
        (userChoice === "scissors" && computerChoice === "paper")
      ) {
        resultText = `‚úÖ You win this round! ${userChoice} beats ${computerChoice}`;
        userScore++;
      } else {
        resultText = `‚ùå You lose this round! ${computerChoice} beats ${userChoice}`;
        computerScore++;
      }

      document.getElementById("result").innerText = resultText;
      document.getElementById("score").innerText = `You: ${userScore} | Computer: ${computerScore}`;

      if (userScore === 5 || computerScore === 5) {
        const winnerMessage = userScore === 5 ? "üéâ YOU WON THE GAME!" : "üíª COMPUTER WON THE GAME!";
        document.getElementById("winner").innerText = winnerMessage;
        userScore = 0;
        computerScore = 0;
      }
    }
  </script>
</body>
</html>
