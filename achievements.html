<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achievements - Bishal Gautam</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #232526, #414345);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      color: #ffdd57;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      animation: fadeInDown 1.2s ease-in-out;
    }

    .achievements-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto 40px;
      animation: fadeInUp 1.5s ease-in-out;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 25px 20px;
      border-radius: 15px;
      font-size: 1.2rem;
      line-height: 1.6;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .card-icon {
      font-size: 2rem;
      flex-shrink: 0;
    }

    .card:hover {
      transform: translateY(-6px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }

    p a {
      display: inline-block;
      text-decoration: none;
      font-weight: bold;
      background: #00c6ff;
      color: #000;
      padding: 12px 25px;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    p a:hover {
      background: #ffdd57;
      color: #000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transform: scale(1.1);
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Achievements</h1>
  <div class="achievements-container">
    <div class="card">
      <div class="card-icon">üåç</div>
      <div>Participated in Global Win-Win Program (international student networking)</div>
    </div>
    <div class="card">
      <div class="card-icon">ü§ù</div>
      <div>Generated new ideas through teamwork</div>
    </div>
    <div class="card">
      <div class="card-icon">üí°</div>
      <div>Enhanced knowledge about business strategies and innovation</div>
    </div>
  </div>
  <p><a href="index.html">Back to Home</a></p>
</body>
</html>
