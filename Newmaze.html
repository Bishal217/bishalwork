        <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Game + Chat History</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      font-family: Arial, sans-serif;
      color: white;
    }
    h1 {
      margin-top: 10px;
      text-shadow: 2px 2px 4px black;
    }
    canvas {
      display: block;
      margin: 10px auto;
      background: #111;
      border: 4px solid #fff;
      border-radius: 10px;
      touch-action: none;
      max-width: 95vw;
      height: auto;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #27ae60;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #2ecc71;
    }
    #controls {
      margin-top: 15px;
    }
    #controls button {
      font-size: 24px;
      margin: 5px;
      padding: 15px;
      border-radius: 50%;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    #controls button:hover {
      background: #666;
    }
    #info {
      margin-top: 15px;
      font-size: 18px;
    }
    #history {
      margin-top: 10px;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 8px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    #extra {
      margin-top: 15px;
    }
    #extra a {
      display: inline-block;
      padding: 10px 15px;
      margin: 5px;
      background: #2980b9;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    #extra a:hover {
      background: #3498db;
    }
  </style>
</head>
<body>
  <h1>Maze Game</h1>

  <canvas id="gameCanvas"></canvas>

  <!-- Info Section -->
  <div id="info">
    <p>üèÜ Best Score: <span id="bestScore">-</span></p>
    <p>‚è±Ô∏è Best Time: <span id="bestTime">-</span></p>
    <p>Steps Taken: <span id="steps">0</span></p>
    <p>Time: <span id="time">0s</span></p>
    <p>üéØ Level: <span id="level">1</span></p>
    <div id="history"><strong>Game History:</strong><br><span id="gameHistory">No games yet.</span></div>
    <button onclick="resetHistory()">Reset History</button>
  </div>

  <!-- Extra Links -->
  <div id="extra">
    <a href="https://chatgpt.com/share/68d24b07-b300-8011-88d2-d3740b640a1b" target="_blank">üìú Open Chat History</a>
  </div>

  <!-- Mobile Controls -->
  <div id="controls">
    <button onclick="move('up')">‚¨ÜÔ∏è</button><br>
    <button onclick="move('left')">‚¨ÖÔ∏è</button>
    <button onclick="move('down')">‚¨áÔ∏è</button>
    <button onclick="move('right')">‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let gridSize, rows, cols, maze, player, exit, steps, level;
    let history = JSON.parse(localStorage.getItem("mazeHistory")) || [];
    let startTime, timerInterval;

    // Maze Generator (Recursive Backtracking)
    function generateMaze(r, c) {
      const maze = Array.from({ length: r }, () => Array(c).fill(1));
      function carve(x, y) {
        const directions = [[0,-2],[0,2],[-2,0],[2,0]].sort(() => Math.random()-0.5);
        maze[y][x] = 0;
        for (let [dx,dy] of directions) {
          const nx=x+dx, ny=y+dy;
          if (ny>0 && ny<r && nx>0 && nx<c && maze[ny][nx]===1) {
            maze[y+dy/2][x+dx/2]=0;
            carve(nx,ny);
          }
        }
      }
      carve(1,1);
      return maze;
    }

    function startGame(startLevel=1) {
      level = startLevel;
      setupLevel();
    }

    function setupLevel() {
      rows = 7 + level * 2;  
      cols = 7 + level * 2;

      if (rows <= 11) gridSize = 40;
      else if (rows <= 17) gridSize = 30;
      else if (rows <= 25) gridSize = 25;
      else gridSize = 20;

      canvas.width = cols * gridSize;
      canvas.height = rows * gridSize;

      maze = generateMaze(rows, cols);

      player = { x:1, y:1 };
      exit = { x:cols-2, y:rows-2 };
      steps = 0;

      maze[player.y][player.x] = 0;
      maze[exit.y][exit.x] = 0;

      document.getElementById("steps").innerText = steps;
      document.getElementById("level").innerText = level;

      startTimer();
      updateBestUI();
      drawMaze();
      updateHistoryUI();
    }

    function drawMaze() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for (let r=0;r<rows;r++) {
        for (let c=0;c<cols;c++) {
          ctx.fillStyle = maze[r][c]===1 ? "#34495e" : "#2ecc71";
          ctx.fillRect(c*gridSize,r*gridSize,gridSize,gridSize);
        }
      }
      ctx.fillStyle = "gold";
      ctx.fillRect(exit.x*gridSize,exit.y*gridSize,gridSize,gridSize);
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(player.x*gridSize+gridSize/2, player.y*gridSize+gridSize/2, gridSize/3,0,Math.PI*2);
      ctx.fill();
    }

    function move(dir) {
      let newX=player.x, newY=player.y;
      if (dir==="up") newY--;
      if (dir==="down") newY++;
      if (dir==="left") newX--;
      if (dir==="right") newX++;

      if (newX>=0 && newX<cols && newY>=0 && newY<rows && maze[newY][newX]===0) {
        player.x=newX; player.y=newY;
        steps++;
        document.getElementById("steps").innerText = steps;
        drawMaze();
        if (player.x===exit.x && player.y===exit.y) setTimeout(()=>finishGame(),100);
      }
    }

    function startTimer() {
      clearInterval(timerInterval);
      startTime = Date.now();
      document.getElementById("time").innerText = "0s";
      timerInterval = setInterval(()=>{
        let elapsed = Math.floor((Date.now()-startTime)/1000);
        document.getElementById("time").innerText = elapsed+"s";
      }, 500);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      return Math.floor((Date.now()-startTime)/1000);
    }

    function finishGame() {
      let timeTaken = stopTimer();
      alert("üéâ Level " + level + " complete!\nSteps: " + steps + "\nTime: " + timeTaken + "s");

      history.push({level: level, steps: steps, time: timeTaken});
      localStorage.setItem("mazeHistory", JSON.stringify(history));

      const bestSteps = Math.min(...history.map(h=>h.steps));
      const bestTime = Math.min(...history.map(h=>h.time));
      if (steps === bestSteps || timeTaken === bestTime) {
        alert("üèÜ New Record!");
      }

      level++;
      setupLevel();
    }

    function updateHistoryUI() {
      const historyDiv=document.getElementById("gameHistory");
      if (history.length===0) {
        historyDiv.innerText="No games yet.";
      } else {
        historyDiv.innerHTML=history.map((h,i)=>`Game ${i+1} (Level ${h.level}): ${h.steps} steps, ${h.time}s`).join("<br>");
      }
    }

    function updateBestUI() {
      if (history.length===0) {
        document.getElementById("bestScore").innerText="-";
        document.getElementById("bestTime").innerText="-";
      } else {
        document.getElementById("bestScore").innerText=Math.min(...history.map(h=>h.steps));
        document.getElementById("bestTime").innerText=Math.min(...history.map(h=>h.time))+"s";
      }
    }

    function resetHistory() {
      if (confirm("Reset all history and best scores?")) {
        history=[];
        localStorage.removeItem("mazeHistory");
        updateHistoryUI();
        updateBestUI();
      }
    }

    document.addEventListener("keydown",(e)=>{
      if (e.key==="ArrowUp") move("up");
      if (e.key==="ArrowDown") move("down");
      if (e.key==="ArrowLeft") move("left");
      if (e.key==="ArrowRight") move("right");
    });

    startGame();
  </script>
</body>
</html>
